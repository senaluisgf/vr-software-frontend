<mat-card class="min-width">
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes da Matr√≠cula</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Aluno</mat-label>
        <mat-select formControlName="studentId">
          <ng-container *ngFor="let student of students">
            <mat-option value={{student.id}}>{{student.name}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width full-width">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="courseId">
          <ng-container *ngFor="let course of courses">
            <mat-option value={{course.id}}>{{course.description}}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>

    <button mat-raised-button (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
