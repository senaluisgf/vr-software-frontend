<mat-card class="min-width">
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes do Aluno</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>

    <button mat-raised-button (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
