<mat-card>
  <div *ngIf="courses$ | async as courses; else loading">
    <mat-card-content>
      <mat-toolbar color="primary">
        <span>Cursos Dispiníveis</span>
      </mat-toolbar>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let course">{{course.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let course">{{course.description}}</td>
        </ng-container>

        <!-- Course Program Column -->
        <ng-container matColumnDef="courseProgram">
          <th mat-header-cell *matHeaderCellDef>Ementa</th>
          <td mat-cell *matCellDef="let course">{{course.courseProgram}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-mini-fab color="primary"
              aria-label="Adicionar um curso"
              (click)="onAdd()"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let course">
            <button
              mat-icon-button
              color="primary"
              aria-label="Editar curso"
              (click)="onEdit(course)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              aria-label="Remover curso"
              (click)="onDelete(course)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
