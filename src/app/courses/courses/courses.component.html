<mat-card>
  <div *ngIf="courses$ | async as courses; else loading">
    <mat-card-content>
      <mat-toolbar color="primary">
        <span>Cursos Dispiníveis</span>
      </mat-toolbar>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let course">{{course.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let course">{{course.description}}</td>
        </ng-container>

        <!-- Course Program Column -->
        <ng-container matColumnDef="courseProgram">
          <th mat-header-cell *matHeaderCellDef>Ementa</th>
          <td mat-cell *matCellDef="let course">{{course.courseProgram}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
