<mat-card class="min-width">
  <mat-card-header>
    <mat-toolbar color="primary">Adicionar um Curso</mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ementa</mat-label>
        <input matInput formControlName="courseProgram">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>

    <button mat-raised-button (click)="onCancel()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
